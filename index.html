<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
				  <button v-on:click="plus">MOTHERFUCKER</button>
				  <P> {{counter}} </P>
	</div>


	<script>
		new Vue({
			el: "#app", 
			data: {
				counter: 0
			}, 
			methods: {
				plus: function(){
					this.counter++;
				}
			}
		});
	
	</script>
</body>
</html>
